<div class="form-container">
  <h2 class="text-center mb-4">Manual Lease Agreement</h2>
  <div class="card p-4">
    <div class="mb-3">
      <label class="form-label" for="uploadDocument">Upload Agreement Document</label>
      <input type="file" class="form-control" id="uploadDocument" name="uploadDocument" accept=".pdf,.doc,.docx">
      <small class="form-text text-muted">Allowed file types: .pdf, .doc, .docx</small>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" type="submit" style="background-color:black; color: white;">Submit</button>
    </div>
  </div>
</div>
