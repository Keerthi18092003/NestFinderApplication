<app-owner-layout></app-owner-layout>

<div *ngIf="applications.length === 0">
  <p>No applications found for this property.</p>
</div>

<div *ngIf="applications.length > 0">
  <h2>Applications for Property</h2>
  <table class="application-table">
    <thead>
      <tr>
        <th>Tenant Type</th>
        <th>Comments</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let application of applications">
        <td>{{ application.tenantType }}</td>
        <td>{{ application.comments }}</td>
        <td>{{ application.status }}</td>
        <td>
          <button *ngIf="application.status === 'Pending'"
                  (click)="acceptApplication(application.applicationId)"
                  class="btn btn-success">
            Accept
          </button>
          <button *ngIf="application.status === 'Pending'"
                  (click)="rejectApplication(application.applicationId)"
                  class="btn btn-danger">
            Reject
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
